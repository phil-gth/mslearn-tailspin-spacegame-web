trigger:
- '*'

pool:
  vmImage: 'ubuntu-18.04'
  demands:
    - npm

variabili: buildConfiguration: 'Release' wwwrootDir: 'Tailspin.SpaceGame.Web/wwwroot' dotnetSdkVersion: '3.1.300'

steps:
- task: UseDotNet@2
displayName: 'Utilizzare .NET Core SDK (dotnetSdkVersion)'
  inputs:
version: '(dotnetSdkVersion)'

- task: Npm@1
  displayName: 'Run npm install'
  inputs:
    verbose: false

- script: '.node_modules/.bin/node-sass -(wwwrootDir) --output :(wwwrootDir)'
  displayName: 'Compile Sass assets'

- task: gulp@1
  displayName: 'Run gulp tasks'

- script: 'echo "$(Build.DefinitionName), $(Build.BuildId), $(Build.BuildNumber)" > buildinfo.txt'
  displayName: 'Write build info'
WorkingDirectory: (wwwrootDir)

- task: DotNetCoreCLI@2
  displayName: 'Restore project dependencies'
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
displayName: 'Compilare il progetto - (buildConfiguration)'
  inputs:
    command: 'build'
argomenti: '--no-restore --configuration -(buildConfiguration)'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
displayName: 'Pubblica il progetto - (buildConfiguration)'
  inputs:
    command: 'publish'
    projects: '**/*.csproj'
    publishWebProjects: false
argomenti: '--no-build --configuration :(buildConfiguration) --output : (Build.ArtifactStagingDirectory)/'(buildConfiguration)'
    zipAfterPublish: true

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  condition: succeeded()